<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planes Shape n' Shake</title>
  <style>
    /* Reset de márgenes y padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Cuerpo centrado vertical y horizontalmente */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* ocupa toda la pantalla */
      background-color: #0d0d0d; /* fondo oscuro elegante */
    }

    /* Imagen responsiva */
    img {
      max-width: 95%;  /* ocupa casi toda la pantalla */
      max-height: 95vh; /* no pasa del alto de la pantalla */
      border-radius: 10px; /* bordes redondeados opcional */
      object-fit: contain; /* mantiene proporción */
    }
  </style>
</head>
<body>
  <!-- Cambiá planes2025.jpg por el nombre exacto de tu imagen -->
  <img src="folle 2.jpg" alt="Planes Shape n Shake">
</body>
</html>
